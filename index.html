<html>
    <head>
        <title>Playground</title>
        <script type="text/javascript" src="javascript/gameoflife.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styling.css">
    </head>
    <body onload="init();">
    

        <div id="header">Game of Life</div>
      
        <div id="buttons">
             <input type="range" min="1" max="150" value="50" class="slider" id="franerate" onchange="onFrameRateChanged();">
            <div id="currentFramerate" >Frame Rate</div>
            <input type="number" id="height"style="display: none"  onchange="onHeightChanged();" value="Height">
            <input type="number" id="width" style="display: none" onchange="onWidthChanged();" value="Width">
        <button onclick="start();">Start</button>
            <button onclick="stop();">Stop</button>
            <button onclick="clear();" style="display: none">Clear</button>
            <button onclick="refresh();">Refresh</button>
        </div>
        
      <canvas id="myCanvas">
        </canvas>
    

    </body>




</html>
