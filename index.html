<html>
<head>
    <title>Game Of Life</title>
    <script type="text/javascript" src="javascript/gameoflife.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
</head>
<body onload="init();">


<div id="header">Game of Life</div>

    <div id="actionMenu">
        <button class="button" title="Start" onclick="start();">Start</button>
        <button class="button" onclick="nextTick();">Next Tick</button>
        <button class="button" onclick="stop();">Stop</button>
        <button class="button" onclick="createRandomPattern();">Random</button>
        <button class="button" onclick="clearCanvas();">Clear</button>
    </div>

<canvas id="myCanvas"/>
</body>


</html>
